<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-outside">
    <img class="illustration" src="images\illustration-hero.svg" alt="illustration-hero" style="width:100%; border-radius: 15px 15px 0 0;">
    <div class="card-inside">
      <p class="orderSummary"><strong>Order Summary</strong></p>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="deal">
        <img class="music" src="images\icon-music.svg" alt="icon-music">
        <div class="deal-description">
          <a class="change" href="#"><strong>Change</strong></a>
          <p class="plan"><strong>Annual Plan</strong></p>
          <p class="price">$59.99/year</p>

        </div>
      </div>
      <br>
      <div class="buttons">
        <a class="proceedBtn" href="#">Proceed to Payment</a><br><br>
        <a class="cancelBtn" href="#">Cancel Order</a>
      </div>
    </div>
    <br><br><br>
    <footer class="attribution" style="background-color : cyan">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>

</html>
